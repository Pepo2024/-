<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-bg: #f5f5f5;
            --primary-text: #222;
            --secondary-bg: #e0e0e0;
            --secondary-text: #555;
            --button-bg: #007bff;
            --button-text: #fff;
            --hover-bg: #0056b3;
            --shadow-color: rgb(12, 97, 137);
            --header-bg: #d5cccc9b;
        }

        body.dark-mode {
            --primary-bg: #1c1c1c;
            --primary-text: #f5f5f5;
            --secondary-bg: #333;
            --secondary-text: #aaa;
            --button-bg: #444;
            --button-text: #fff;
            --hover-bg: #666;
            --header-bg: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
        }

        header {
            background-color: var(--header-bg);
            color: var(--primary-text);
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .store-info {
            text-align: center;
        }

        .store-name {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 7px var(--shadow-color);
        }

        .contact {
            font-size: 25px;
            margin-top: 10px;
            text-shadow: 2px 2px 8px var(--shadow-color);
        }

        .toggle-buttons {
            display: flex;
            flex-direction: column;
        }

        .theme-toggle {
            padding: 13px;
            font-size: 17px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg);
        }

        .header-title {
            text-align: center;
            padding: 40px 20px;
        }

        .header-title div {
            font-size: 120px;
            color: var(--secondary-text);
            margin: 0;
            text-shadow: 1px 2px 7px var(--shadow-color);
        }

        .header-title .en {
            font-size: 60px;
            margin-top: -10px;
        }

        .section {
            padding: 20px;
            font-size: 17px;
            text-align: center;
            text-shadow: 1px 2px 20px var(--shadow-color);
        }

        .section h2 {
            font-size: 20px;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            text-align: center;
            padding: 15px;
            border: 1px solid var(--secondary-bg);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease;
            width: 100%;
            max-width: 300px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .product h3,
        .product p {
            text-shadow: 2px 2px 10px var(--shadow-color);
        }

        .order-now-btn {
            padding: 10px;
            font-size: 14px;
            background-color: #ffcc00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .order-now-btn:hover {
            background-color: #e6b800;
        }

        .contact-header {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
            text-shadow: 2px 2px 10px var(--shadow-color);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column; /* تغيير هنا لعرض الأزرار بشكل عمودي */
            align-items: stretch; /* الأزرار ستملأ العرض الكامل */
            margin-top: 20px;
        }

        .contact-buttons a {
            width: 100%; /* إضافة هذه الخاصية لجعل الأزرار تملأ العرض الكامل */
            display: inline-block;
            margin: 5px 0; /* إضافة مسافة بين الأزرار */
            padding: 10px;
            font-size: 14px;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            border-radius: 10px;
            text-shadow: 2px 2px 10px var(--shadow-color);
            text-align: center; /* توسيط النص داخل الأزرار */
        }

        .contact-buttons a:hover {
            background-color: var(--hover-bg);
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            .store-name {
                font-size: 40px;
            }

            .contact {
                font-size: 20px;
            }

            .theme-toggle {
                font-size: 12px;
                padding: 10px;
            }

            .header-title div {
                font-size: 70px;
            }

            .section h2 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }

            .header-title div {
                font-size: 50px;
            }

            .header-title .en {
                font-size: 30px;
            }

            .theme-toggle {
                font-size: 10px;
                padding: 6px;
            }
        }
    </style>
</head>
